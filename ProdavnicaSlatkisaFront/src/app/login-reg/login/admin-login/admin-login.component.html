<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
    <label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up" routerLink='/api/Kupac/register'>
    <label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form" [formGroup]="loginForm">
      <div class="sign-in-htm">
        <div class="group">
          <label for="user" class="label">Username</label>
          <input id="user" type="text" class="input" formControlName="user">
          <mat-error *ngIf="loginForm.controls['user'].invalid && loginForm.controls['user'].touched">
            {{getErrorMessage()}}
          </mat-error>
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" class="input" formControlName="pass">
          <mat-error *ngIf="loginForm.controls['pass'].touched && loginForm.controls['pass'].value === ''">
            Password is required.
          </mat-error>
        </div>
        <div class="group">
          <input id="check" type="checkbox" class="check" checked>
          <label for="check"><span class="icon"></span> Keep me Signed in</label>
        </div>
        <div class="group" (click)="login()">
          <input type="submit" class="button" value="Sign In">
        </div>
        <div class="group" (click)="logout()">
          <input type="submit" class="button" value="Log Out">
        </div>

        <div class="hr"></div>
        
      </div>
    </div>
  </div>
</div>
