<div class="register-wrap">
  <div class="register-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in"  routerLink='/api/Kupac/login'>
    <label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up" checked>
    <label for="tab-2" class="tab">Sign Up</label>
    <div class="register-form" [formGroup]="registerForm">
      <div class="sign-up-htm">
        <div class="group">
          <label for="signup-user" class="label">Username (E-mail)</label>
            <input matInput placeholder="pat@example.com" id="signup-user" type="text" class="input" formControlName="usernameRk" required>
            <mat-error *ngIf="registerForm.controls['usernameRk'].invalid && registerForm.controls['usernameRk'].touched">{{getErrorMessage()}}</mat-error>
        </div>
        <div class="group">
          <label for="signup-pass" class="label">Password</label>
          <input id="signup-pass" type="password" class="input" formControlName="lozinkaRk">
          <mat-error *ngIf="registerForm.controls['lozinkaRk'].touched && registerForm.controls['lozinkaRk'].value === ''">
            Password is required.
          </mat-error>
        </div>
        <div class="group">
          <label for="signup-ime" class="label">Ime</label>
          <input id="signup-ime" type="text" class="input" formControlName="ime">
          <mat-error *ngIf="registerForm.controls['ime'].touched && registerForm.controls['ime'].value === ''">
            First name is required.
          </mat-error>
        </div>
        <div class="group">
          <label for="signup-prezime" class="label">Prezime</label>
          <input id="signup-prezime" type="text" class="input" formControlName="prezime">
          <mat-error *ngIf="registerForm.controls['prezime'].touched && registerForm.controls['prezime'].value === ''">
            preyime name is required.
          </mat-error>
        </div>
        <div class="group">
          <label for="signup-kontakt" class="label">Kontakt telefon</label>
          <input id="signup-kontakt" type="text" class="input" formControlName="kontakt">
          <mat-error *ngIf="registerForm.controls['kontakt'].touched && registerForm.controls['kontakt'].value === ''">
            Kontakt is required.
          </mat-error>
        </div>
        <div class="group">
          <label for="signup-grad" class="label">Grad</label>
          <input id="signup-grad" type="text" class="input" formControlName="grad">
          <mat-error *ngIf="registerForm.controls['grad'].touched && registerForm.controls['grad'].value === ''">
            Grad is required.
          </mat-error>
        </div>
        <div class="group">
          <label for="signup-adresa" class="label">Adresa</label>
          <input id="signup-adresa" type="text" class="input" formControlName="adresa">
          <mat-error *ngIf="registerForm.controls['adresa'].touched && registerForm.controls['adresa'].value === ''">
            adresa is required.
          </mat-error>
        </div>
        <div class="group" (click)="register()">
          <input type="submit" class="button" value="Sign Up">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <label for="tab-1"  onclick="window.location.href='/api/Kupac/login'">Already Member?</label>
        </div>
      </div>
    </div>
  </div>
</div>
